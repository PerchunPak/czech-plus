name: Test

on:
  push:
    branches:
    - master
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v3

    - name: Install poetry
      id: poetry
      run: |
        curl -sSL "https://install.python-poetry.org" | python

        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
        echo "version=$(poetry --version)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache Poetry cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: poetry-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ steps.poetry.outputs.version }}

    - name: Cache Packages
      uses: actions/cache@v3
      with:
        path: ~/.local
        key: dependencies-${{ runner.os }}-${{ matrix.python-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y libegl1-mesa

        poetry env use "${{ matrix.python-version }}"
        poetry install --without docs --with github_hooks --sync
        poetry run vendoring sync

    - name: Run checks
      run: poetry run make test ci=1

  post-test:
    runs-on: ubuntu-latest
    needs: 'test'

    steps:
    - uses: actions/checkout@v3

    - name: Install poetry
      run: |
        curl -sSL "https://install.python-poetry.org" | python

        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
        echo "version=$(poetry --version)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache Poetry cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: poetry-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ steps.poetry.outputs.version }}

    - name: Cache Packages
      uses: actions/cache@v3
      with:
        path: ~/.local
        key: dependencies-${{ runner.os }}-${{ matrix.python-version }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        poetry env use "3.9"
        poetry install --only main,make,github_hooks --sync

    - name: Apply codestyle
      run: |
        poetry run make style

        poetry run python .github/commit_and_push.py \
          --token ${{ secrets.GITHUB_TOKEN }} \
          PerchunPak/czech-plus \
          ${{ github.head_ref || github.ref_name }} \
          "Apply codestyle :pencil2:"

    - name: Update poetry.lock
      run: |
        poetry update --lock

    - name: Commit changes
      run: |
        poetry run python .github/commit_and_push.py \
          --token ${{ secrets.GITHUB_TOKEN }} \
          PerchunPak/czech-plus \
          ${{ github.head_ref || github.ref_name }} \
          "Update poetry.lock :chart_with_upwards_trend:"
